<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flipkart Clone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="dark">
      <div class="mainContainer">
        <!-- left section -->
        <div class="left">
          <div class="texts">
            <h1>Login</h1>
            <p>Get access to your Orders, Wishlists and Recommendations.</p>
          </div>
          <div>
            <img src="images/login.png" alt="Login" />
          </div>
        </div>

        <!-- right section -->
        <div class="right">
          <form>
            <div class="inputs">
              <input type="text" placeholder="Enter Email/Mobile Number" />
              <input type="password" placeholder="Password" />
              <a href="#">Forget</a>
            </div>
            <div>
              <small>
                By continuing, you agree to Flipkart <a href="">term of use</a>
                and
                <a href="">privacy policy.</a>
              </small>
            </div>

            <div class="buttons">
              <input type="submit" value="LOGIN" />
              <p>OR</p>
              <input type="submit" value="Request OTP" />
            </div>
          </form>
          <div class="footer">
            <a href="">New to Flipkart?</a>
            <a href="">Create an account</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
